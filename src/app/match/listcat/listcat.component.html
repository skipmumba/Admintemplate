<div class="card">
	<h4 class="card-header">หมวดเกมทั้งหมด</h4>
	<div class="card-body">
		<table class="table">
		  	<thead>
		    		<tr>
		      		<th>#</th>
		      		<th>ชื่อ</th>
		      		<th>จัดการ</th>
		    		</tr>
		  	</thead>
		  	<tbody>



		    		<tr *ngFor="let catInfo of getCatdata;let i = index">
		      		<th scope="row">{{i+1}}</th>
		      		<td>{{catInfo.cat_name}}</td>
		      		<td><button (click)="delcat(catInfo.cat_id)" type="button" class="btn btn-info">ลบ</button></td>
		    		</tr>
		    	
		  	</tbody>
		</table>
	</div>
</div>
